quarkus.langchain4j.openai.timeout=60s
csv.file=src/main/resources/data/movies.csv
csv.headers=index,movie_name,year_of_release,category,run_time,genre,imdb_rating,votes,gross_total

# if you want to log the requests and responses that go to OpenAI:
quarkus.langchain4j.openai.log-requests=true
quarkus.langchain4j.openai.log-responses=true

quarkus.langchain4j.openai.api-key=hello

quarkus.langchain4j.openai.base-url=YOUR_URL_HERE
# The deployed model is using a self-signed certificate, so we need to trust it.
quarkus.tls.trust-all=true

quarkus.langchain4j.openai.chat-model.model-name=/mnt/models/
